<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://kit.fontawesome.com/de577e0c41.js" crossorigin="anonymous"></script>
	<script src="config.js"></script> <!-- Include the JavaScript file here -->

	<title>Tamas Vicze</title>
</head>
<body>
	<div class="profile-card">
	<div class="head">
		<div class="profile-image">
			<img src="${profilePicSrc}" alt="Tamas Vicze" class="tamas-pic">
		</div>
		<div class="name-headline">
			<h1>TAMAS VICZE</h1>
			<h2>.Net Utvikler</h2>
			<p><i class="fas fa-map-marker-alt"></i> Oslo, NO</p>
		</div>
		</div>
	<div class="content">
		<p class="about">Jeg jobber som .Net-utvikler hos <a href="${conveneLink}" target="_blank">Convene</a>.</p>
		<table class="stack">
			<th>Stablek</th>
			<tr>
				<td>Avansert C#</td>
			</tr>
			<tr>
				<td>Webapper med .NET Core MVC</td>
			</tr>
			<tr>
				<td>Git og GitHub</td>
			</tr>
			<tr>
				<td>HTML, CSS, JavaScript</td>
			</tr>
			<tr>
				<td>Visual Studio</td>
			</tr>
			<tr>
				<td>Brukervennlig design (UX)</td>
			</tr>

		</table>
		<table class="job-edu">
			<tr>
				<td class="work">JOBB</td>
				<td class="education">UTDANNING</td>
			</tr>
			<tr>
				<td><a href="${conveneLink}" target="_blank">Convene</a></td>
				<td><a href="${awAcademyLink}" target="_blank">AW Academy</a></td>
			</tr>
		</table>
		<section class="social">
			<p>Kontakt meg via:</p>
			<ul>
				<li><a href="${linkedInLink}" target="_blank"><i class="fab fa-2x fa-linkedin"></i></a></li>
				<li><a href="${gitHubLink}" target="_blank"><i class="fab fa-2x fa-github-square"></i></a></li>
			</ul>
		</section>
		<a href="index.html"><img src="assets/gb.svg" alt="Great Britain flag" class="flag"></a>
		<a href="index-hu.html"><img src="assets/hu.svg" alt="Hungarian flag" class="flag"></a>
        <a href="index-no.html"><img src="assets/no.svg" alt="Norwegian flag" class="flag"></a>
	</div>
	</div>
</body>
</html>
