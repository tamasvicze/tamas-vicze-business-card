<body>

			<h2>.Net Fejlesztő</h2>

		</div>

		<p class="about">.Net fejlesztőként dolgozom a <a href="${conveneLink}" target="_blank">Convene</a>-nél.</p>

			<tr>
				<td class="work">MUNKA</td>
				<td class="education">TANULMÁNYOK</td>
			</tr>
			<tr>
				<td><a href="${conveneLink}" target="_blank">Convene</a></td>
				<td><a href="${awAcademyLink}" target="_blank">AW Academy</a></td>

			<ul>
				<li><a href="${linkedInLink}" target="_blank"><i class="fab fa-2x fa-linkedin"></i></a></li>
				<li><a href="${gitHubLink}" target="_blank"><i class="fab fa-2x fa-github-square"></i></a></li>
				<!-- Add the Facebook link if needed -->
			</ul>
		</section>
		<a href="index.html"><img src="assets/gb.svg" alt="Great Britain flag" class="flag"></a>
		<a href="index-hu.html"><img src="assets/hu.svg" alt="Hungarian flag" class="flag"></a>
